<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>99bottles</title>
  </head>
  <body>
    <h1>課題2020-1</h1>
    <button name = "button" onclick = "doDisplay();">結果の表示</button>
    <script type="text/javascript">

        function doDisplay(){
					for(let n = 99 ;n >= 0 ;n--){
            if(n == 0){
							console.log("No more bottles of beer on the wall, no more bottles of beer.");
							console.log("Go to the store and buy some more, 99 bottles of beer on the wall.");
            }else if(n == 1){
              console.log("1 bottle of beer on the wall, 1 bottle of beer.");
              console.log("Take one down and pass it around, no more bottles of beer on the wall.");
            
            }else if(n == 2){
              console.log("2 bottles of beer on the wall, 2 bottles of beer.");
              console.log("Take one down and pass it around, 1 bottle on the wall.");

            }else{
              console.log(n + " bottles of beer on the wall, " + n + " bottles of beer.");
							console.log("Take one down and pass it around, " + (n-1) + " bottles on the wall.");
            }
					}
        }
    </script>
	</body>
</html>
